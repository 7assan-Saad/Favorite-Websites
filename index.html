<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name='description' content='Favorite Websites for Designers & Developers'>
  <title>Favorite Websites</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap">
  <link rel='stylesheet' href='./style.css'>
</head>

<body>

  <header>
    <div class="menu-icon"><img src="./images/menu-icon.svg"></div>

    <div class='container'>
      <div class='content'>
        <div class='head'>
          <img class='heart' src='./images/heart.svg' alt='heart'>
          <h1><span class='head-emphasis'>Favorite Websites</span> for Designers & Developers</h1>
        </div>
        <p>A collection of favorite websites (containing design resources) for designers and developers,<br>
          to help them and make it easier for them to do their work.<br>
          <span class='hope'>i hope you like it</span>
        </p>
      </div>
    </div>
  </header>

  <div class="overlay"></div>
  <nav>
    <div class="close-icon"><img src="./images/close-icon.svg"></div>
  </nav>

  <main>
    <div class='container'>
      <div class="links-container"></div>
    </div>
  </main>

  <!-- scrollUp -->
  <div class="scrollUp">
    <img src="./images/arrow-up.svg">
  </div>

  <footer>
    <p>Created by: <b style="color: #fff">Hassan Saad</b></p>
  </footer>

  <script src="./main.js"></script>
</body>

</html>
